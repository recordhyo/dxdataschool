<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar = [23, 48, 79, 16, 21, 3]
        let list = [
            {name:"kim", gender:"남", age:23}, {name:"park", gender:"여", age:19}, {name:"lee", gender:"남",age:22}
        ]

        //기본-오름차순, 크기 비교가 가능한 데이터만 정렬 수행
        //sort는 호출한 배열의 데이터를 직접 조작함 -> 크기 비교 함수 대입받아 사용자 정의 정렬 지원
        ar.sort((left, right)=> {
            return left - right ; //오름차순 
            //내림차순 return left - right;
        })
        console.log(ar)

        list.sort((left, right)=>{
            return left.age - right.age
        })
        console.log(list)

        list.sort((left, right)=>{
            if(left.name > right.name) {return 1}
            else if(left.name == right.name) {return 0}
            else {return -1}
        })
        //대소문자구분됨 
        console.log(list)



    </script>
</body>
</html>
