        //0,1,2,3,4
        let idx = 0;
        while (idx < 5) {
            console.log(idx)
            idx = idx+1;
        }
        //4,3,2,1,0
        idx = 0;
        while (idx < 5) {
            console.log(4 - idx)
            idx = idx+1;
        }

        //1,3,5,7,9
        idx = 0;

            console.log(2*idx+1)
            idx = idx+1;
        }
