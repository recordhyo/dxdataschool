<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array</title>
</head>
<body>
    <script>
        //배열 생성
        let companys = ["LG", "SAMSUNG", "KAKAO"]

        //두번째 데이터 수정
        companys[1] = "NAVER"

        //배열 데이터 확인
        console.log(companys)

        //배열 데이터 개수 확인
        console.log(companys.length)

        //자료형변환
        console.log("12"+"34")
        console.log(Number("12")+Number("34"))
    </script>
</body>
</html>
