<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript loop for</title>
</head>
<body>
    <script>
        //while처럼 사용
        for(let idx=0; idx <5; idx++) {
            console.log(idx);
        }

        //첫번째 세번째에 다중 문장 사용 가능 콤마(,)로 구분
        for(let idx=0, i=0; idx <5; idx=idx+1, i=i+2) {
            console.log(idx+i);
        }




    </script>


</body>
</html>
