<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //클래스 생성하고 인스턴스 생성, 클래스이름 관습적으로 대문자로 시작
        let Member = class {
            //생성자
            constructor(name) {
                this.name = name
            }
            //클래스 안에 메소드 만들 때는 let이나 function 생략 가능
            prt() {
                document.write(this.name)
            }
        }

        ar = [new Member("박효심"), new Member("조현아")]
        
        for(idx in ar){
            ar[idx].prt();
        }
    </script>
</body>

</html>
