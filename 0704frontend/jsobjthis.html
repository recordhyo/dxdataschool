<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <script>
        let obj = {name:"박효심",prt:function(){
            document.write("이름은 "+this.name);
        }}

        obj.prt() //method 호출
    </script>
</body>
</html>
